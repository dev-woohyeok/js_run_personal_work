<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <script src="/js/home.js" type="module"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <img class="logo" src="/image/logo.png" alt="">
        <!-- 검색 컨테이너 -->
        <div class="header-wrapper">
            <section class="search-container">
                <div class="search-field">
                    <input id="search-input" class="search-input" type="text" placeholder="영화를 검색하세요" maxlength="50">
                    <div class="search-icon">
                        <svg fill="#000000" viewBox="0 0 24 24" id="search" data-name="Line Color"
                            xmlns="http://www.w3.org/2000/svg" class="icon line-color">
                            <line id="secondary" x1="21" y1="21" x2="15" y2="15"
                                style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                            </line>
                            <circle id="primary" cx="10" cy="10" r="7"
                                style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                            </circle>
                        </svg>
                    </div>
                    <button class="search-reset hidden" type="button">
                        <svg fill="#000000" viewBox="0 0 256 256" id="Flat" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M128,20.00012a108,108,0,1,0,108,108A108.12217,108.12217,0,0,0,128,20.00012Zm0,192a84,84,0,1,1,84-84A84.0953,84.0953,0,0,1,128,212.00012Zm40.48535-107.51465L144.9707,128.00012l23.51465,23.51465a12.0001,12.0001,0,0,1-16.9707,16.9707L128,144.97082l-23.51465,23.51465a12.0001,12.0001,0,0,1-16.9707-16.9707l23.51465-23.51465L87.51465,104.48547a12.0001,12.0001,0,0,1,16.9707-16.9707L128,111.02942l23.51465-23.51465a12.0001,12.0001,0,0,1,16.9707,16.9707Z" />
                        </svg>
                    </button>
                </div>
            </section>
            <!-- 네비바 -->
            <nav>
                <ul>
                    <li><button class="nav-bookmark" type="menu">북마크 보기</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="cards-container"></section>
    </main>
    <footer></footer>
    <dialog class="modal-background">
        <div class=" modal-container">
            <img class="modal-img" src="" alt="">
            <div class="modal-body">
                <div class="modal-title"></div>
                <div class="modal-overview"></div>
                <div class="modal-release">
                    개봉일 : <span class="modal-release-field"></span>
                </div>
                <div class="modal-score">
                    평점 : <span class="modal-score-field"></span>
                </div>
                <div class="modal-genres">
                    <div class="modal-genres">
                    </div>
                </div>
                <button class="modal-btn-bookmark" type="button">
                    <svg class="star" fill="#000000" viewBox="0 0 24 24" id="star" data-name="Line Color"
                        xmlns="http://www.w3.org/2000/svg" class="icon line-color">
                        <polygon id="primary"
                            points="12 4 9.22 9.27 3 10.11 7.5 14.21 6.44 20 12 17.27 17.56 20 16.5 14.21 21 10.11 14.78 9.27 12 4"
                            style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                        </polygon>
                    </svg>
                    <svg class="star-fill hidden" fill="#000000" viewBox="0 0 24 24" id="star" data-name="Flat Color"
                        xmlns="http://www.w3.org/2000/svg" class="icon flat-color">
                        <path id="primary"
                            d="M22,9.81a1,1,0,0,0-.83-.69l-5.7-.78L12.88,3.53a1,1,0,0,0-1.76,0L8.57,8.34l-5.7.78a1,1,0,0,0-.82.69,1,1,0,0,0,.28,1l4.09,3.73-1,5.24A1,1,0,0,0,6.88,20.9L12,18.38l5.12,2.52a1,1,0,0,0,.44.1,1,1,0,0,0,1-1.18l-1-5.24,4.09-3.73A1,1,0,0,0,22,9.81Z"
                            style="fill: rgb(0, 0, 0);"></path>
                    </svg>
                </button>
            </div>
        </div>
    </dialog>
</body>

</html>
